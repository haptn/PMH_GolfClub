            // Bấm mũi tên để chuyển ảnh
            var count = 1;
            function truotTrai()
            {
                if (count >= 1)
                {
                    count--;
                    div = document.getElementById("cover");
                    div.style.transform = "translateX(" + (count * (-1024)) + "px)";
                }
                else
                {
                    count = 3;
                    div = document.getElementById("cover");
                    div.style.transform = "translateX(" + (count * (-1024)) + "px)";
                }
            }
               
            function truotPhai()
            {
                if (count < 4)
                {
                    div = document.getElementById("cover");
                    div.style.transform = "translateX(" + (count * (-1024)) + "px)";
                    count++;
                }
                else
                {
                    count = 0;
                    div = document.getElementById("cover");
                    div.style.transform = "translateX(" + (count * (-1024)) + "px)";
                }
            }
